{% extends 'layout.html' %}

{% block content %}

<div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Düzenle</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'about' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="No">Düzenlenecek Toplantı Numarası</label>
                            <input type="text" name="id" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Konu">Konu</label>
                            <input type="text" name="konu" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Tarih">Tarih(ör:2022-8-15)</label>
                            <input type="text" name="tarih" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Başlangıç Saati">Başlangıç Saati</label>
                            <input type="text" name="bsaat" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Bitiş Saati">Bitiş Saati</label>
                            <input type="text" name="ssaat" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Katılımcılar">Katılımcılar</label>
                            <input type="text" name="katılımcılar" class="form-control" required>
                        </div>
                        <button type="submit" name="düzenle" class="btn btn-primary btn-block">Düzenle</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4>Sil</h4>
                </div>
                <div class="card-body">
                    <form action="{% url 'about' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="No">Silinecek Toplantı Numarası</label>
                            <input type="text" name="id" class="form-control" required>
                        </div>
                        <button type="submit" name="sil" class="btn btn-danger btn-block">Sil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
